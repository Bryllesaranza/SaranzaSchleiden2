<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Fire Icon Animation</title>
<style>
  body {
    background-color: #001f3f; /* Dark blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .fire-icon {
    width: 100px;
    height: 100px;
    background: linear-gradient(to bottom, #ff5733, #ff7f0e, #ffd700); /* Fire colors */
    border-radius: 50%;
    position: relative;
    animation: flame 1s ease-in-out infinite alternate; /* Flame animation */
  }
  
  @keyframes flame {
    0% {
      background: linear-gradient(to bottom, #ff5733, #ff7f0e, #ffd700);
    }
    50% {
      background: linear-gradient(to bottom, #ff7f0e, #ffd700, #ff5733);
    }
    100% {
      background: linear-gradient(to bottom, #ffd700, #ff5733, #ff7f0e);
    }
  }
</style>
</head>
<body>
  <div class="fire-icon"></div>
</body>
</html>
